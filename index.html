<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Welcome to louis14141.github.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap"
    rel="stylesheet"
  />
  <style>
    /* Prevent scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
      perspective: 1200px;
      background-attachment: fixed;
    }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #2563eb, #7c3aed, #db2777);
      background-size: 300% 300%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1.5rem;
      color: white;
      user-select: none;
      position: relative;
      transform-style: preserve-3d;
      perspective-origin: center center;
    }
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .soft-glow-text {
      text-shadow:
        0 0 6px rgba(219, 39, 119, 0.6),
        0 0 12px rgba(124, 58, 237, 0.5),
        0 0 18px rgba(37, 99, 235, 0.4);
      transition: text-shadow 0.3s ease;
      cursor: default;
      transform-style: preserve-3d;
      transform-origin: center center;
      will-change: transform;
      perspective: 1200px;
    }
    .soft-glow-text:hover,
    .soft-glow-text:focus-visible {
      text-shadow:
        0 0 12px rgba(219, 39, 119, 0.9),
        0 0 24px rgba(124, 58, 237, 0.8),
        0 0 36px rgba(37, 99, 235, 0.7);
      outline: none;
    }
    .pulse-button {
      animation: pulse 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      z-index: 10;
      cursor: pointer;
      user-select: text;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      will-change: transform;
      transform-style: preserve-3d;
      perspective: 1200px;
      border: 2px solid rgba(255 255 255 / 0.3);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      background-color: rgba(255 255 255 / 0.1);
      border-radius: 1rem;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255 255 255 / 0.25);
      transform-origin: center center;
    }
    .pulse-button:hover,
    .pulse-button:focus-visible {
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(255 255 255 / 0.9);
      transform: scale(1.12) rotateX(12deg) rotateY(12deg) translateZ(20px);
      outline: none;
      border-color: #ec4899;
      background-color: rgba(255 255 255 / 0.2);
    }
    .pulse-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.3),
        transparent 70%
      );
      animation: pulseLight 4s linear infinite;
      z-index: -1;
      border-radius: 1rem;
      opacity: 0.6;
      pointer-events: none;
      transform-style: preserve-3d;
    }
    @keyframes pulseLight {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: translate(50%, 50%) scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.6;
      }
    }
    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 8px 0 rgba(255, 255, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 18px 6px rgba(255, 255, 255, 0.7);
      }
    }
    .bounce-icon {
      display: inline-block;
      color: #f9fafb;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
      will-change: transform, filter;
      transition: filter 0.3s ease;
      transform-origin: center bottom;
      animation: bounce 2.2s ease-in-out infinite;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      perspective: 1200px;
    }
    .bounce-icon.spinning {
      animation: spin 1.5s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 1));
    }
    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0) translateZ(0);
      }
      50% {
        transform: translateY(-6px) translateZ(10px);
      }
    }
    @keyframes spin {
      0% {
        transform: rotateY(0deg) translateY(-6px) translateZ(10px);
      }
      50% {
        transform: rotateY(180deg) translateY(-6px) translateZ(10px);
      }
      100% {
        transform: rotateY(360deg) translateY(-6px) translateZ(10px);
      }
    }
    .flicker {
      animation: flicker 3s linear infinite;
      transform-style: preserve-3d;
    }
    @keyframes flicker {
      0%,
      19%,
      21%,
      23%,
      25%,
      54%,
      56%,
      100% {
        opacity: 1;
        text-shadow:
          0 0 8px #db2777,
          0 0 20px #7c3aed,
          0 0 30px #2563eb;
      }
      20%,
      22%,
      24%,
      55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }
    .underline-animated {
      position: relative;
      cursor: pointer;
      transition: color 0.3s ease;
      outline-offset: 3px;
      transform-style: preserve-3d;
    }
    .underline-animated::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background: #ec4899;
      bottom: -6px;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      border-radius: 2px;
    }
    .underline-animated:hover,
    .underline-animated:focus-visible {
      color: #f9a8d4;
      outline: none;
    }
    .underline-animated:hover::after,
    .underline-animated:focus-visible::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    /* Fade in animations */
    .animate-fadeInDown {
      animation: fadeInDown 1.2s ease forwards;
      transform-style: preserve-3d;
    }
    .animate-fadeIn {
      animation: fadeIn 1.2s ease forwards;
      transform-style: preserve-3d;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateZ(-50px);
      }
      100% {
        opacity: 1;
        transform: translateZ(0);
      }
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px) translateZ(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) translateZ(0);
      }
    }
    /* Floating bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      filter: drop-shadow(0 0 4px rgba(255 255 255 / 0.3));
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
      transform-style: preserve-3d;
    }
    .bubble1 {
      width: 100px;
      height: 100px;
      background: #ec4899;
      top: 12%;
      left: 12%;
      animation-name: floatUpDown1;
      animation-duration: 6s;
      animation-delay: 0s;
      transform-origin: center center;
    }
    .bubble2 {
      width: 140px;
      height: 140px;
      background: #7c3aed;
      top: 75%;
      left: 85%;
      animation-name: floatUpDown2;
      animation-duration: 8s;
      animation-delay: 1.5s;
      transform-origin: center center;
    }
    .bubble3 {
      width: 60px;
      height: 60px;
      background: #2563eb;
      top: 45%;
      left: 52%;
      animation-name: floatUpDown3;
      animation-duration: 5s;
      animation-delay: 0.7s;
      transform-origin: center center;
    }
    .bubble4 {
      width: 90px;
      height: 90px;
      background: #db2777;
      top: 30%;
      left: 80%;
      animation-name: floatUpDown4;
      animation-duration: 7s;
      animation-delay: 2s;
      transform-origin: center center;
    }
    .bubble5 {
      width: 70px;
      height: 70px;
      background: #7c3aed;
      top: 80%;
      left: 20%;
      animation-name: floatUpDown5;
      animation-duration: 6.5s;
      animation-delay: 1s;
      transform-origin: center center;
    }
    @keyframes floatUpDown1 {
      0% {
        transform: translateY(0) translateX(0) translateZ(0);
        opacity: 0.15;
      }
      100% {
        transform: translateY(-25px) translateX(15px) translateZ(20px);
        opacity: 0.3;
      }
    }
    @keyframes floatUpDown2 {
      0% {
        transform: translateY(0) translateX(0) translateZ(0);
        opacity: 0.15;
      }
      100% {
        transform: translateY(30px) translateX(-20px) translateZ(15px);
        opacity: 0.35;
      }
    }
    @keyframes floatUpDown3 {
      0% {
        transform: translateY(0) translateX(0) translateZ(0);
        opacity: 0.15;
      }
      100% {
        transform: translateY(-20px) translateX(10px) translateZ(10px);
        opacity: 0.25;
      }
    }
    @keyframes floatUpDown4 {
      0% {
        transform: translateY(0) translateX(0) translateZ(0);
        opacity: 0.15;
      }
      100% {
        transform: translateY(22px) translateX(-12px) translateZ(18px);
        opacity: 0.3;
      }
    }
    @keyframes floatUpDown5 {
      0% {
        transform: translateY(0) translateX(0) translateZ(0);
        opacity: 0.15;
      }
      100% {
        transform: translateY(-18px) translateX(8px) translateZ(12px);
        opacity: 0.25;
      }
    }
    /* Responsive text scaling */
    @media (max-width: 640px) {
      h1 {
        font-size: 3.5rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating bubbles -->
  <div aria-hidden="true" class="bubble bubble1"></div>
  <div aria-hidden="true" class="bubble bubble2"></div>
  <div aria-hidden="true" class="bubble bubble3"></div>
  <div aria-hidden="true" class="bubble bubble4"></div>
  <div aria-hidden="true" class="bubble bubble5"></div>

  <header class="mb-12 text-center max-w-lg px-4 relative z-10">
    <h1
      class="text-6xl font-extrabold soft-glow-text mb-6 animate-fadeInDown flicker"
      style="animation-fill-mode: forwards"
      tabindex="0"
    >
      Welcome
    </h1>
    <p
      class="text-xl md:text-2xl mb-3 drop-shadow-lg animate-fadeIn"
      style="animation-delay: 0.25s; animation-fill-mode: forwards"
      tabindex="0"
    >
      On this page, nothing will happen.
    </p>
    <p
      class="text-sm md:text-base opacity-80 animate-fadeIn"
      style="animation-delay: 0.5s; animation-fill-mode: forwards"
      tabindex="0"
    >
      This is a placeholder for
      <span
        class="font-semibold underline-animated decoration-pink-500 decoration-2 underline-offset-4"
        tabindex="0"
        >louis14141.github.io</span
      >
    </p>
  </header>

  <a
    id="github-link"
    class="mt-8 inline-flex items-center gap-3 bg-white bg-opacity-25 hover:bg-opacity-50 transition rounded-xl px-8 py-4 text-white font-semibold shadow-lg pulse-button select-text relative z-10"
    href="https://github.com/louis14141/louis14141.github.io/"
    rel="noopener noreferrer"
    target="_blank"
    aria-label="Go to GitHub repository"
  >
    <i
      id="github-icon"
      class="fab fa-github text-3xl bounce-icon"
      aria-hidden="true"
    ></i>
    Go to files
  </a>
  
 <a
    id="github-link"
    class="mt-8 inline-flex items-center gap-3 bg-white bg-opacity-25 hover:bg-opacity-50 transition rounded-xl px-8 py-4 text-white font-semibold shadow-lg pulse-button select-text relative z-10"
    href="https://github.com/louis14141/"
    rel="noopener noreferrer"
    target="_blank"
    aria-label="Go to GitHub repository"
  >
    <i
      id="github-icon"
      class="fab fa-github text-3xl bounce-icon"
      aria-hidden="true"
    ></i>
    view other things
  </a>
  <footer
    class="mt-16 text-center max-w-md px-4 text-white/70 text-sm select-text animate-fadeIn relative z-10"
    style="animation-delay: 0.75s; animation-fill-mode: forwards"
    tabindex="0"
  >
    <p>
      &copy; 2025 louis14141.github.io — Crafted with Tailwind CSS and
      <span class="inline-block animate-pulse" style="color:#ec4899;">❤️</span>
    </p>
  </footer>

  <script>
    const githubIcon = document.getElementById("github-icon");
    const githubLink = document.getElementById("github-link");

    // Start bounce initially
    githubIcon.classList.add("bounce-icon");

    // On hover or focus, spin and stop bounce
    function startSpinBounce() {
      githubIcon.classList.add("spinning");
      githubIcon.classList.remove("bounce-icon");
    }
    // On mouse leave or blur, smoothly revert to bounce
    function stopSpinBounce() {
      githubIcon.classList.remove("spinning");
      // Smoothly add bounce back after short delay
      setTimeout(() => {
        githubIcon.classList.add("bounce-icon");
      }, 150);
    }

    githubLink.addEventListener("mouseenter", startSpinBounce);
    githubLink.addEventListener("focus", startSpinBounce);
    githubLink.addEventListener("mouseleave", stopSpinBounce);
    githubLink.addEventListener("blur", stopSpinBounce);

    // Optional: subtle 3D tilt effect on button based on mouse position
    githubLink.addEventListener("mousemove", (e) => {
      const rect = githubLink.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const rotateX = (-y / (rect.height / 2)) * 8;
      const rotateY = (x / (rect.width / 2)) * 8;
      githubLink.style.transform = `scale(1.1) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
    });
    githubLink.addEventListener("mouseleave", () => {
      githubLink.style.transform = "";
    });
  </script>
</body>
</html>
